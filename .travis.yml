language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install --upgrade pip==20.1.1
  - pip install -U setuptools
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script:
  - pytest
